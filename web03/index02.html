						<img id="service001" src="images/service_04.png" alt="">
						<img id="service001" src="images/service_05.png" alt="">
					</div>
					<div class="service" id="service02">
						<img id="service001" src="images/service_06.png" alt="">
						<img id="service001" src="images/service_07.png" alt="">
						<img id="service001" src="images/service_08.png" alt="">

		<!-- 熱門學院文章-->

		<!-- 最新消息頁簽-->

					<li id="bookmark02">市場訊息 <img id="mark02" src="images/bookmark_icon.png" alt=""></li>

		<!-- 最新消息-->
		<div class="block_01" style="height:533px;background-color: #eeeeee;">

					<img class="news_02" id="news_02" src="images/02_news_pic03.png" alt="">

	<!-- ... jquery.. -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.swiper.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/path/to/parallax.js"></script>
	<script type="text/javascript">
		var num = 1;
		$(document).ready(function () {
			var wW = $(window).width();

			/*主banner輪播*/
			var swiper = new Swiper('.swiper1', {
				loop: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				autoplay: {
					delay: 3000,
					disableOnInteraction: false,
				},
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
			});
			/*主banner輪播*/
			var swiper = new Swiper('.swiper2', {
				loop: true,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				autoplay: {
					delay: 3000,
					disableOnInteraction: false,
				},

			});

			$(window).scroll(function () {
				var top = $(document).scrollTop();
				/*我的服務*/
				if (top > 0) {
					$("#service01").animate({
						top: '0',
						opacity: '1',
					}, 1000);
				} 
				if (top > 0) {
					$("#service02").animate({
						top: '0',
						opacity: '1',
					}, 1400);
				} 
				/*熱門學院文章*/
				if (top > 800) {
					$("#text_01").animate({
						bottom: '-20',
						opacity: '1',
					}, 1000);
				} 
				if (top > 800) {
					$("#text_02").animate({
						bottom: '-20',
						opacity: '1',
					}, 1000);
				} 

				/*最新消息*/
				if (top > 1200) {
					$("#news_01").animate({
						top: '20',
						opacity: '1',
					}, 1000);
				} 
				if (top > 1200) {
					$("#news_02").animate({
						top: '250',
						opacity: '1',
					}, 1000);
				} 
				if (top > 1200) {
					$("#news_03").animate({
						top: '20',
						opacity: '1',
					}, 1000);
				} 
				if (top >  1200) {
					$("#news_04").animate({
						top: '250',
						opacity: '1',
					}, 1000);
				} 
				if (top >  1200) {
					$("#news_05").animate({
						top: '-10',
						opacity: '1',
					}, 1000);
				} 
				/*熱門活動*/
				if (top > 1700) {
					$("#swiper_hotpic").animate({
						top: '50',
						opacity: '1',
					}, 1000);
				} 
				/*底部icon*/
				if (top > 2000) {
					$("#botton_icon01").animate({
						top: '0',
						opacity: '1',
					}, 1000);
				} 
				if (top > 2000) {
					$("#botton_icon02").animate({
						top: '0',
						opacity: '1',
					}, 1000);
				} 
				if (top > 2000) {
					$("#botton_icon03").animate({
						top: '0',
						opacity: '1',
					}, 1400);
				} 

			});
			/*hover*/
			$("#bookmark01").hover(function () {
				$("#mark01").css("display", "block")
			}, function () {
				$("#mark01").css("display", "none")
			});
			$("#bookmark02").hover(function () {
				$("#mark02").css("display", "block")
			}, function () {
				$("#mark02").css("display", "none")
			});
			$("#bookmark03").hover(function () {
				$("#mark03").css("display", "block")
			}, function () {
				$("#mark03").css("display", "none")
			});




		})

	</script>


</body>
